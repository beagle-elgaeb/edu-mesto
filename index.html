<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Евгения Никонова" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="body">
  <div class="page">
    <div class="page__container">
      <!-- Шапка -->
      <header class="header">
        <div class="logo">
          <a href="#" target="_blank"><img src="./images/logo.png" alt="Логотип" class="logo__image" /></a>
        </div>
      </header>
      <!-- Контент -->
      <main class="content">
        <!-- Профиль -->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-full-name-and-button-edit">
              <h1 class="profile__info-full-name">Жужа</h1>
              <button class="profile__button-edit lighten lighten_opacity_06">
                <img src="./images/button-edit.png" alt="Кнопка редактирования профиля"
                  class="profile__button-edit-img" />
              </button>
            </div>
            <p class="profile__info-profession">Профессиональная кошка</p>
          </div>
          <button class="profile__button-add lighten lighten_opacity_06">
            <img src="./images/button-add.png" alt="Кнопка добавления места" class="profile__button-add-img" />
          </button>
        </section>
        <!-- Места -->
        <section class="photo-gallery">
          <ul class="photo-gallery__cards list">
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery1.jpg" alt="Жужа на подоконнике" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Подоконник</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк"
                  class="card__like card__like_disabled lighten lighten_opacity_06">
                <img src="./images/like-active.png" alt="Лайк поставлен" class="card__like card__like_active">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery2.jpg" alt="Жужа в ванной" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Ванна</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк"
                  class="card__like card__like_disabled lighten lighten_opacity_06">
                <img src="./images/like-active.png" alt="Лайк поставлен" class="card__like card__like_active">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery3.jpg" alt="Жужа на прогулке" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Тимирязевская</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк"
                  class="card__like card__like_disabled lighten lighten_opacity_06">
                <img src="./images/like-active.png" alt="Лайк поставлен" class="card__like card__like_active">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery4.jpg" alt="Жужа на балконе" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Балкон</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк"
                  class="card__like card__like_disabled lighten lighten_opacity_06">
                <img src="./images/like-active.png" alt="Лайк поставлен" class="card__like card__like_active">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery5.jpeg" alt="Жужа под одеялом" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Одеяло</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк"
                  class="card__like card__like_disabled lighten lighten_opacity_06">
                <img src="./images/like-active.png" alt="Лайк поставлен" class="card__like card__like_active">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery6.jpg" alt="Жужа на даче" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Дача</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк"
                  class="card__like card__like_disabled lighten lighten_opacity_06">
                <img src="./images/like-active.png" alt="Лайк поставлен" class="card__like card__like_active">
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- Ноги -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__input">
          <input type="text" class="popup__form-item popup__input_text_full-name">
          <input type="text" class="popup__form-item popup__input_text_profession">
        </fieldset>
        <button class="popup__button-save lighten lighten_opacity_08">
          <p class="popup__button-save-text">Сохранить</p>
        </button>
        <button class="popup__button-close lighten lighten_opacity_06"><img src="./images/сlose-icon.png" alt="Закрыть окно"
          class="popup__button-close-img"></button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

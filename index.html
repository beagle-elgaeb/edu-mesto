<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Евгения Никонова" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
  <div class="page">
    <div class="page__container">
      <!-- Шапка -->
      <header class="header">
        <a href="#" target="_blank" class="logo"><img src="./images/logo.svg" alt="Логотип" class="logo__image" /></a>
      </header>
      <!-- Контент -->
      <main class="content">
        <!-- Профиль -->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-full-name-and-button-edit">
              <h1 class="profile__info-full-name">Владимир Ульянов</h1>
              <button type="button" aria-label="Изменить" class="profile__button-edit">
                <img src="./images/button-edit.svg" alt="Кнопка редактирования профиля"
                  class="profile__button-edit-img" />
              </button>
            </div>
            <p class="profile__info-profession">Памятник</p>
          </div>
          <button type="button" aria-label="Добавить фото" class="profile__button-add-card">
            <img src="./images/button-add.svg" alt="Кнопка добавления места" class="profile__button-add-card-img" />
          </button>
        </section>
        <!-- Места -->
        <section class="photo-gallery">
          <ul class="photo-gallery__cards list">
            <!-- Место для карточек -->
          </ul>
        </section>
      </main>
      <!-- Ноги -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-profile" class="popup__form popup__form_type_edit-profile" novalidate
          autocomplete="off">
          <fieldset class="popup__fieldset">
            <input id="name-input" class="popup__input popup__input_text_full-name" placeholder="Ваше имя" type="text"
              name="name" required minlength="2" maxlength="40" autocomplete="off" />
            <span class="name-input-error popup__error"></span>
            <input id="about-you-input" class="popup__input popup__input_text_profession" placeholder="Ваша профессия"
              type="text" name="about-you" required minlength="2" maxlength="200" autocomplete="off" />
            <span class="about-you-input-error popup__error"></span>
          </fieldset>
          <button type="submit" class="popup__button-save popup__button-save-profile">
            Сохранить
          </button>
        </form>
        <button type="button" aria-label="Закрыть окно редактирования" class="popup__button-close">
          <img src="./images/button-сlose.svg" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form-add-card" class="popup__form popup__form_type_add-card" novalidate autocomplete="off">
          <fieldset class="popup__fieldset">
            <input id="title-pic-input" class="popup__input popup__input_text_title" placeholder="Название места"
              type="text" name="title-pic" required minlength="2" maxlength="30" autocomplete="off" />
            <span class="title-pic-input-error popup__error"></span>
            <input id="url-pic-input" class="popup__input popup__input_url_pic" placeholder="Ссылка на картинку"
              type="url" name="url-pic" required autocomplete="off" />
            <span class="url-pic-input-error popup__error"></span>
          </fieldset>
          <button type="submit" class="popup__button-save popup__button-save-card">
            Создать
          </button>
        </form>
        <button type="button" aria-label="Закрыть окно создания карточки" class="popup__button-close">
          <img src="./images/button-сlose.svg" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__pic-container">
        <img class="popup__pic" alt="Изображение отсутствует" src="#"/>
        <h2 class="popup__pic-title"></h2>
        <button type="button" aria-label="Закрыть картинку" class="popup__button-close">
          <img src="./images/button-сlose.svg" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="photo-gallery__card card list__item">
      <button type="button" aria-label="Удалить" class="card__button-delete">
        <img src="./images/button-delete.svg" alt="Удалить карточку" class="card__button-delete-img" />
      </button>
      <img alt="Фотография" class="card__photo" />
      <div class="card__title-and-like">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Нравится" class="card__button-like">
        </button>
      </div>
    </li>
  </template>
  <script src="./scripts/variables.js"></script>
  <script src="./scripts/primal-сards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Евгения Никонова" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
  <div class="page">
    <div class="page__container">
      <!-- Шапка -->
      <header class="header">
        <div class="logo">
          <a href="#" target="_blank"><img src="./images/logo.png" alt="Логотип" class="logo__image" /></a>
        </div>
      </header>
      <!-- Контент -->
      <main class="content">
        <!-- Профиль -->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-full-name-and-button-edit">
              <p class="profile__info-full-name">Жак-Ив Кусто</p>
              <button class="profile__button-edit">
                <img src="./images/button-edit.png" alt="Кнопка редактирования профиля"
                  class="profile__button-edit-img" />
              </button>
            </div>
            <p class="profile__info-profession">Исследователь океана</p>
          </div>
          <button class="profile__button-add">
            <img src="./images/button-add.png" alt="Кнопка добавления места" class="profile__button-add-img" />
          </button>
        </section>

        <!-- Места -->





        <section class="photo-gallery">
          <ul class="photo-gallery__cards list">
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery.jpg" alt="Текст, описывающий фотографию" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Карачаевск</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк" class="card__like">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery.jpg" alt="Текст, описывающий фотографию" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Гора Эльбрус</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк" class="card__like">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery.jpg" alt="Текст, описывающий фотографию" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Домбай</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк" class="card__like">
              </div>
            </li>
            <li class="photo-gallery__card card list__item">
              <img src="./images/photo-gallery.jpg" alt="Текст, описывающий фотографию" class="card__photo">
              <div class="card__description-and-like">
                <h2 class="card__description">Карачаево-Черкесск</h2>
                <img src="./images/like.svg" alt="Нажмите, чтобы поставить лайк" class="card__like">
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- Ноги -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Евгения Никонова" />
  <title>Место</title>
  <link rel="icon" href="<%=require('./images/vladimir-ilich.png')%>" type="image/png">
</head>

<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" target="_blank" class="logo"><img src="<%=require('./images/logo.svg')%>" alt="Логотип"
            class="logo__image" /></a>
      </header>
      <main class="content">
        <section class="profile">
          <button class="profile__button-edit-avatar profile__button-edit-avatar-overlay">
            <img class="profile__avatar" src="<%=require('./images/loader.gif')%>" alt="Фото профиля" />
          </button>
          <div class="profile__info">
            <div class="profile__info-full-name-and-button-edit">
              <h1 id="fullName" class="profile__info-full-name"></h1>
              <button class="profile__button-edit" type="button" aria-label="Изменить">
                <img class="profile__button-edit-img" src="<%=require('./images/button-edit.svg')%>"
                  alt="Кнопка редактирования профиля" />
              </button>
            </div>
            <p id="profession" class="profile__info-profession"></p>
          </div>
          <button type="button" aria-label="Добавить фото" class="profile__button-add-card">
            <img class="profile__button-add-card-img" src="<%=require('./images/button-add.svg')%>"
              alt="Кнопка добавления места" />
          </button>
        </section>
        <section class="photo-gallery">
          <ul class="photo-gallery__cards list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-profile" class="popup__form popup__form_type_edit-profile" novalidate autocomplete="off">
          <fieldset class="popup__fieldset">
            <input id="name-input" class="popup__input popup__input_text_full-name" placeholder="Ваше имя" type="text"
              name="fullName" required minlength="2" maxlength="40" autocomplete="off" />
            <span class="name-input-error popup__error"></span>
            <input id="about-you-input" class="popup__input popup__input_text_profession" placeholder="Ваша профессия"
              type="text" name="profession" required minlength="2" maxlength="200" autocomplete="off" />
            <span class="about-you-input-error popup__error"></span>
          </fieldset>
          <button type="submit" class="popup__button-save">
            Сохранить
          </button>
        </form>
        <button type="button" aria-label="Закрыть окно редактирования" class="popup__button-close">
          <img src="<%=require('./images/button-сlose.svg')%>" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="form-avatar" class="popup__form popup__form_type_edit-avatar" novalidate autocomplete="off">
          <fieldset class="popup__fieldset">
            <input id="url-avatar-input" class="popup__input popup__input_url_avatar" placeholder="Ссылка на аватар"
              type="url" name="avatar" required autocomplete="off" />
            <span class="url-avatar-input-error popup__error"></span>
          </fieldset>
          <button type="submit" class="popup__button-save">
            Сохранить
          </button>
        </form>
        <button type="button" aria-label="Закрыть окно редактирования" class="popup__button-close">
          <img src="<%=require('./images/button-сlose.svg')%>" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form-add-card" class="popup__form popup__form_type_add-card" novalidate autocomplete="off">
          <fieldset class="popup__fieldset">
            <input id="title-pic-input" class="popup__input popup__input_text_title" placeholder="Название места"
              type="text" name="title" required minlength="2" maxlength="30" autocomplete="off" />
            <span class="title-pic-input-error popup__error"></span>
            <input id="url-pic-input" class="popup__input popup__input_url_pic" placeholder="Ссылка на картинку"
              type="url" name="pic" required autocomplete="off" />
            <span class="url-pic-input-error popup__error"></span>
          </fieldset>
          <button type="submit" class="popup__button-save">
            Создать
          </button>
        </form>
        <button type="button" aria-label="Закрыть окно создания карточки" class="popup__button-close">
          <img src="<%=require('./images/button-сlose.svg')%>" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="form-add-card" class="popup__form popup__form_type_delete-card" novalidate autocomplete="off">
          <button type="submit" class="popup__button-delete">Да</button>
        </form>
        <button type="button" aria-label="Закрыть окно создания карточки" class="popup__button-close">
          <img src="<%=require('./images/button-сlose.svg')%>" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>

    <div class="popup popup_type_pic">
      <div class="popup__pic-container">
        <img class="popup__pic" alt="Изображение отсутствует" src="#" />
        <h2 class="popup__pic-title"></h2>
        <button type="button" aria-label="Закрыть картинку" class="popup__button-close">
          <img src="<%=require('./images/button-сlose.svg')%>" alt="Закрыть окно" class="popup__button-close-img" />
        </button>
      </div>
    </div>
  </div>

  <div class="popup popup_type_error">
    <div class="popup__error-container">
      <p>Что-то пошло не так.</p>
      <p>Но я не знаю что.</p>
      <p>Посмотрите в консоль.</p>
      <button type="button" aria-label="Закрыть ошибку" class="popup__button-close">
        <img src="<%=require('./images/button-сlose.svg')%>" alt="Закрыть окно" class="popup__button-close-img" />
      </button>
    </div>
  </div>


  <template id="card-template">
    <li class="photo-gallery__card card list__item">
      <button type="button" aria-label="Удалить" class="card__button-delete">
        <img src="<%=require('./images/button-delete.svg')%>" alt="Удалить карточку" class="card__button-delete-img" />
      </button>
      <img alt="Фотография" class="card__photo" />
      <div class="card__title-and-like">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button" aria-label="Нравится">
          <div class="card__button-like-img"></div>
          <p class="card__button-like-count">0</p>
        </button>
      </div>
    </li>
  </template>
</body>

</html>
